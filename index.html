<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div data-say-hi="container" id="app" v-cloak>
        <div class="card">
            <h1>{{title}}</h1>
            <div class="texter">
                <input type="text" :placeholder="myPlaceholder" v-model="inputValue" @keypress.enter="openEditor">
                <button class="btn-open" :class="{disactive: editorIsActive }" @click="openEditor">←</button>
            </div>
            <textarea class="editor" :class="{ disactive: !editorIsActive }" id=""></textarea>
            <button class="btn-add" :class="{disactive: !editorIsActive }" @click="addNewNote">←</button>
        </div>

        <ul class="list" v-if="notes.length!==0">
            <li v-for="(note, i) in notes">
                <div class="list-item">
                    {{note}}
                    <button @click="removeNote(i, $event)">×</button>
                </div>
            </li>
        </ul>
        <div v-else>no notes yet...</div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
