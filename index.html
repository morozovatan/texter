<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Texter</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container" id="app" v-cloak>
        <div class="card">
            <h1>{{title}}</h1>
            <div class="texter">
                <input :class="{extended: editorIsActive}" type="text" :placeholder="titlePlaceholder"
                    v-model="titleValue" @keypress.enter="openEditor" @keyup.esc="closeEditor">
                <button class="btn-open" :class="{invisible: editorIsActive }" @click="openEditor">←</button>
                <button class="btn-close" :class="{invisible: !editorIsActive }" @click="closeEditor">×</button>
            </div>
            <div class="editor" :class="{ invisible: !editorIsActive }">
                <textarea id="note-body" :placeholder="editorPlaceholder" @keyup.esc="closeEditor"></textarea>
                <button class="btn-add" @click="addNewNote">←</button>
                <input class="extended" type="text" :placeholder="labelsPlaceholder" v-model="label"
                    @keypress.enter="addLabel">
            </div>
        </div>
        <div class="search">
            <input type="text" :placeholder="searchPlaceholder" v-model="wantedValue">
            <button class="btn-search">
                <img src="img/magnifier.svg" alt="">
            </button>
        </div>

        <ul class="notes" v-if="notes.length!==0">
            <li v-for="(note, i) in searchedNotes" :key="note.id">
                <div class="note-title" @click="openNote(note.id)">
                    {{note.title}} {{note.labels}}
                    <button @click="removeNote(note.id)">×</button>
                </div>
                <div class="note-body" v-if="note.isOpen">
                    <span v-html="note.body"></span>
                    <button @click="editNote(note.id)"><img src="img/pencil.svg" alt=""></button>
                </div>
            </li>
        </ul>
        <div v-else>no notes yet...</div>


    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tiny.cloud/1/tniti97608i51dczxfprh9uwwgtkf5tf90n0yuts4yh6n4cf/tinymce/6/tinymce.min.js"
        referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#note-body',
            toolbar: 'undo redo | bold italic | alignleft aligncenter alignright alignjustify',
            menu: {
                edit: {}
            }
        })
    </script>
    <script src="js/script.js"></script>
</body>

</html>
